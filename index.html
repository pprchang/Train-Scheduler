<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    
    <!--Moment Js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>Train Scheduler</title>
  </head>

  <body>
    <!--Title-->
    <div class="jumbotron jumbotron-fluid bg-dark rounded-lg">
        <div class="container">
        <h1 class="display-1 font-weight-bold text-center text-white">
          MTS
        </h1>
        <h2 class="lead text-white text-center font-weight-bold">
          Madison Train Station
        </h2>
      </div>
    </div>

    <!--Current Train Schedule-->

    <div class="container border border-dark rounded-lg bg-dark">
        <div class="panel panel-default">
          <div class="panel-heading bg-dark text-center text-white"><h2>Current Train Schedule</h2></div>
          <div class="panel-body">
            <table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="trainInfo">
                </tbody>
              </table>
          </div>
        </div>
      </div>

      <br>
      <br>
      

    <!--Add Train Form-->
    <div class="container border border-dark rounded-lg bg-dark">
        <div class="panel panel-default">
          <div class="panel-heading text-white font-weight-bold"><h2>Add Train</h2></div>
          <hr class="bg-white font-weight-bold">
          <div class="panel-body">

            <form>
                <div class="form-group text-white font-weight-bold">
                  <label for="formGroupExampleInput">Train Name</label>
                  <input type="text" class="form-control" id="trainName" placeholder="Train Name">
                </div>
                <div class="form-group text-white font-weight-bold">
                  <label for="formGroupExampleInput2">Destination</label>
                  <input type="text" class="form-control" id="destination" placeholder="Destination">
                </div>
                <div class="form-group text-white font-weight-bold">
                    <label for="formGroupExampleInput">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="firstTrain" placeholder="First Train Time">
                  </div>
                  <div class="form-group text-white font-weight-bold">
                    <label for="formGroupExampleInput2">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="Frequency (min)">
                  </div>
                  <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                  <br>
                  <br>

              </form>


          </div>
        </div>
      </div>

    
    
</body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="assets/javascript/app.js"></script>
  </body>
</html>
